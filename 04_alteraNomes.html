<script>
  //Problema: Alterar Nomes
  /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

  //Entrada
  let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

  //Processamento

  //nome.toUpperCase().replace("Ã", "A").indexOf("JOAO") >= 0
  let listaNomes = [];

  for (let nome of nomes) {
    if (
      nome.toUpperCase().indexOf("Á") >= 0 ||
      nome.toUpperCase().indexOf("É") >= 0 ||
      nome.toUpperCase().indexOf("Í") >= 0 ||
      nome.toUpperCase().indexOf("Ó") >= 0 ||
      nome.toUpperCase().indexOf("Ú") >= 0
    ) {
      listaNomes.push(nome.replace("á","a").replace("é","e").replace("í","i").replace("ó","o").replace("ú","u"));
    }
  }

  //Saída
  document.write(listaNomes);
  console.log(listaNomes);
</script>
