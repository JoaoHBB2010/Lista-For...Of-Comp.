<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];

    //Processamento
    let gosta = "";
    let favorita = [];
    let naoGosta = [];

    for(let cor of cores){
        gosta = prompt(`Você gosta da cor ${cor}?(S)sim ou (N)não`).toUpperCase().trim()
        if(gosta === "S"){
            favorita.push(cor)
        }
        else{
            naoGosta.push(cor)
        }
    }


    //Saída
    console.log(naoGosta)
    document.write(`Suas cores preferidas são : ${favorita}. <br> E você gosta de ${favorita.length} cores.`)

</script>
